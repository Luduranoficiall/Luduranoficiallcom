{% extends "base.html" %}

{% block title %}Login Admin | Full-Stack Elite{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 0;
    }
    
    .login-box {
        max-width: 500px;
        width: 100%;
        background: var(--cor-fundo-card);
        border: 2px solid rgba(0, 217, 255, 0.3);
        border-radius: 20px;
        padding: 60px;
        box-shadow: 0 20px 60px rgba(0, 217, 255, 0.2);
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 50px;
    }
    
    .login-header i {
        font-size: 80px;
        color: var(--cor-principal);
        margin-bottom: 20px;
        display: block;
    }
    
    .login-header h1 {
        font-size: 36px;
        margin-bottom: 10px;
    }
    
    .login-header p {
        color: var(--cor-texto-secundario);
        font-size: 16px;
    }
    
    .form-group {
        margin-bottom: 30px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 10px;
        color: var(--cor-principal);
        font-weight: 700;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    .form-group input {
        width: 100%;
        padding: 18px 25px;
        background: var(--cor-fundo);
        border: 2px solid rgba(0, 217, 255, 0.3);
        border-radius: 10px;
        color: var(--cor-texto);
        font-size: 16px;
        font-family: inherit;
        transition: all 0.3s ease;
    }
    
    .form-group input:focus {
        outline: none;
        border-color: var(--cor-principal);
        box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
    }
    
    .form-group input::placeholder {
        color: var(--cor-texto-secundario);
    }
    
    .login-btn {
        width: 100%;
        padding: 20px;
        font-size: 18px;
        font-weight: 700;
        margin-top: 20px;
    }
    
    .back-link {
        display: block;
        text-align: center;
        margin-top: 30px;
        color: var(--cor-principal);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    
    .back-link:hover {
        text-shadow: 0 0 10px var(--cor-principal);
    }
    
    @media (max-width: 768px) {
        .login-box { padding: 40px 30px; }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-user-shield"></i>
                <h1>ADMIN LOGIN</h1>
                <p>Painel de Controle do Sistema</p>
            </div>
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">USUÁRIO</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Digite seu usuário" 
                        required 
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">SENHA</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Digite sua senha" 
                        required 
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary login-btn">
                    <i class="fas fa-sign-in-alt"></i> ENTRAR NO PAINEL
                </button>
            </form>
            
            <a href="{{ url_for('home') }}" class="back-link">
                <i class="fas fa-arrow-left"></i> Voltar para o site
            </a>
        </div>
    </div>
</div>
{% endblock %}
