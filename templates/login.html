{% extends "base.html" %}

{% block title %}Login Administrativo | Full-Stack Elite{% endblock %}

{% block extra_css %}{% endblock %}

{% block content %}
<section class="auth-wrapper">
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-user-shield"></i>
                <h1>Acesso administrativo</h1>
                <p class="text-muted">Painel de controle seguro para gestão do site.</p>
            </div>

            <form method="POST" action="{{ url_for('login') }}" class="form-grid">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Digite seu usuário" 
                        required 
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Digite sua senha" 
                        required 
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary full-width">
                    <i class="fas fa-sign-in-alt"></i> Entrar no painel
                </button>
            </form>

            <a href="{{ url_for('home') }}" class="back-link">
                <i class="fas fa-arrow-left"></i> Voltar para o site
            </a>
        </div>
    </div>
</section>
{% endblock %}
