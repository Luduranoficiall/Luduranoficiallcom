{% extends "admin/dashboard.html" %}

{% block title %}{{ 'Editar' if post else 'Novo' }} Post | Admin{% endblock %}

{% block content %}
<div class="admin-header">
    <div class="container">
        <h1>{% if post %}✏️ EDITAR POST{% else %}➕ NOVO POST{% endif %}</h1>
    </div>
</div>

<div class="container">
    <div class="card" style="max-width: 1000px; margin: 0 auto; padding: 50px;">
        <form method="POST" action="{% if post %}{{ url_for('edit_post', post_id=post.id) }}{% else %}{{ url_for('create_post') }}{% endif %}">
            <div class="form-group">
                <label for="title">TÍTULO DO POST</label>
                <input type="text" id="title" name="title" placeholder="Digite um título impactante" value="{{ post.title if post else '' }}" required style="width: 100%; padding: 18px 25px; background: var(--cor-fundo); border: 2px solid rgba(0, 217, 255, 0.3); border-radius: 10px; color: var(--cor-texto); font-size: 18px; font-weight: 700;">
            </div>
            
            <div class="form-group" style="margin-top: 30px;">
                <label for="content">CONTEÚDO</label>
                <textarea id="content" name="content" placeholder="Escreva o conteúdo do post..." required style="width: 100%; padding: 25px; background: var(--cor-fundo); border: 2px solid rgba(0, 217, 255, 0.3); border-radius: 10px; color: var(--cor-texto); font-size: 16px; min-height: 400px; line-height: 1.8; font-family: inherit;">{{ post.content if post else '' }}</textarea>
                <p style="margin-top: 10px; color: var(--cor-texto-secundario); font-size: 14px;">
                    <i class="fas fa-info-circle"></i> Você pode usar HTML para formatação
                </p>
            </div>
            
            <div style="display: flex; gap: 20px; margin-top: 40px;">
                <button type="submit" class="btn btn-primary" style="padding: 18px 40px; font-size: 18px;">
                    <i class="fas fa-save"></i> {% if post %}ATUALIZAR POST{% else %}PUBLICAR POST{% endif %}
                </button>
                <a href="{{ url_for('admin_blog') }}" class="btn btn-secondary" style="padding: 18px 40px; font-size: 18px;">
                    <i class="fas fa-times"></i> CANCELAR
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
